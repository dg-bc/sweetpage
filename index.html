<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱的页面</title>
    <style>
        body {
            background-color: #FDE2E4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #FF6F61;
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        p {
            font-size: 20px;
            color: #FFB3B3;
            margin: 10px;
        }

        .cute-heart {
            width: 100px;
            height: 100px;
            background-color: #FF6F61;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            margin-top: 20px;
            animation: heart-beat 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes heart-beat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .button {
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #FF9AA2;
        }

    </style>
</head>
<body>
    <h1>欢迎来到可爱的小世界！</h1>
    <p>这里有你喜欢的心形和跳动的标题哦~</p>
    <div class="cute-heart"></div>
    <button class="button" onclick="alert('你点击了可爱的按钮！')">点击我！</button>
</body>
</html>
