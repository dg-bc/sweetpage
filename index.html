<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜小世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE4E1;
            font-family: 'Pacifico', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止漂浮爱心溢出页面 */
        }

        h1 {
            color: #FF6F91;
            font-size: 50px;
            margin-top: 30px;
        }

        .video-container {
            margin: 20px auto;
        }

        video {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #FFB3C6;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, #FFE4E1, #FFD9D6);
            z-index: -1;
        }

        /* 漂浮爱心样式 */
        .heart {
            position: absolute;
            color: #FF6F91;
            font-size: 20px;
            font-weight: bold;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-800px) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>欢迎来到甜蜜小世界！🍬</h1>

    <!-- 本地视频 -->
    <div class="video-container">
        <h2>数独大比拼</h2>
        <video controls>
            <!-- 替换 'video.mp4' 为你上传到 GitHub 的视频文件名 -->
            <source src="video.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <div class="footer">© 2025 甜蜜小世界 | 让甜蜜永驻心间 💖</div>

    <!-- 漂浮爱心 -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "爱你李浩然 💖";
            document.body.appendChild(heart);

            // 随机生成爱心的位置
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s"; // 动画时长 3-6 秒
            heart.style.fontSize = Math.random() * 10 + 20 + "px"; // 字体大小 20-30px

            // 5秒后删除爱心
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 每300毫秒生成一个爱心
        setInterval(createHeart, 300);
    </script>
</body>
</html>
